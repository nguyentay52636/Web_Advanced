<!doctype html>
<html lang="en">
    <head>
        <title>Coffee Product Page</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- Bootstrap CSS v5.3.2 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <!-- Font Awesome for icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <style>
        
            .product-container {
                background-color: #fff;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                padding: 20px;
                margin-top: 50px;
            }
            .product-image {
                max-width: 100%;
                height: auto;
            }
            .product-title {
                font-size: 24px;
                font-weight: bold;
                color: #333;
            }
            .rating {
                color: #f1c40f;
            }
            .coffee-type-btn {
                border: 1px solid #333;
                border-radius: 5px;
                padding: 5px 15px;
                margin-right: 10px;
                background-color: #fff;
                color: #333;
                transition: all 0.3s ease;
            }
            .coffee-type-btn.active, .coffee-type-btn:hover {
                background-color: #333;
                color: #fff;
            }
            .quantity-selector {
                display: flex;
                align-items: center;
                border: 1px solid #ddd;
                border-radius: 5px;
                width: fit-content;
            }
            .quantity-selector button {
                border: none;
                background-color: #f5f5f5;
                padding: 5px 15px;
                font-size: 18px;
            }
            .quantity-selector input {
                width: 40px;
                text-align: center;
                border: none;
                background-color: #f5f5f5;
            }
            .tabs {
                display: flex;
                border-bottom: 1px solid #ddd;
                margin-bottom: 20px;
            }
            .tab {
                padding: 10px 20px;
                cursor: pointer;
                font-weight: bold;
                color: #666;
            }
            .tab.active {
                color: #333;
                border-bottom: 2px solid #333;
            }
            .price {
                font-size: 24px;
                font-weight: bold;
                color: #333;
            }
            .old-price {
                font-size: 18px;
                color: #999;
                text-decoration: line-through;
                margin-right: 10px;
            }
            .add-to-cart {
                background-color: #333;
                color: #fff;
                border-radius: 5px;
                padding: 10px 20px;
                font-weight: bold;
                transition: all 0.3s ease;
            }
            .add-to-cart:hover {
                background-color: #555;
            }
            .wishlist {
                border: 1px solid #ddd;
                border-radius: 50%;
                padding: 10px;
                font-size: 18px;
                color: #333;
            }
            .wishlist:hover {
                color: #e74c3c;
            }
            .shipping-info {
                color: #666;
                font-size: 14px;
            }
        </style>
    </head>

    <body>
        <header>
            <!-- place navbar here -->
        </header>
        <main>
            <div class="container">
                <div class="row product-container">
                    <!-- Product Image -->
                    <div class="col-4 text-center">
                        <img src="https://s3-alpha-sig.figma.com/img/9b31/09fe/a3f7dde1ca708f2c4ff41c40e89a8ada?Expires=1743984000&Key-Pair-Id=APKAQ4GOSFWCW27IBOMQ&Signature=sXinrfh~ykVnshcd7ya7kV3jGptZUi40kpL2Da~p2hj7ccMVOdccy5RLFvnZUvvVxixTV~q~NR4iCNLeaD1M2zF64mpktpDEOF5w2tv0kxjeYq0urQDG-zYZzFkXshaQFmBvnxp-rfFvgeRbs4mgt-qkiHhNzYUUygT6DW1QZUk-VNl0Hl1jBBKI1KWeZQSLyjNx1omNJbwcqekauJbp~R~sxNs5El613UoGl9t2hSLkhrI5zOKpWfIkQZ6yvzo5rJvm~xmFe6ynYIZVsmVf2aRkyAZQy4bdgxyvJvi1iGX7qHX3XURe5D6YOkjEdwSLt6Opfzn3c10PKB4BtwjfZg__" alt="Coffee Jar" class="product-image">
                    </div>
                    <!-- Product Details -->
                    <div class="col-8">
                        <h1 class="product-title">Coffee trứng</h1>
                        <div class="rating mb-3">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="far fa-star"></i>
                            <span class="ms-2">21 Reviews</span>
                        </div>

                        <!-- Coffee Type Selection -->
                        <div class="mb-3">
                            <span class="fw-bold">Thêm đường</span><br>
                            <button class="coffee-type-btn active">Thêm sữa</button>
                            <button class="coffee-type-btn">Đá thêm</button>
                            <button class="coffee-type-btn">size </button>
                        </div>

                        <!-- Quantity Selector -->
                        <div class="mb-3">
                            <span class="fw-bold">Số lượng</span><br>
                            <div class="quantity-selector">
                                <button>-</button>
                                <input type="text" value="2" readonly>
                                <button>+</button>
                            </div>
                        </div>

                        <!-- Tabs -->
                        <div class="tabs">
                            <div class="tab active">Mô tả</div>
                            <div class="tab">Chi tiết sản phẩmS</div>
                            <div class="tab">Đánh giá</div>
                        </div>

                        <!-- Description -->
                        <p class="mb-4">
                            The acidity is less pronounced, moving into chocolate-like flavour territory. At lighter roasts, the cup has an intense citric brightness that pulses through the cup.
                        </p>

                        <!-- Price and Add to Cart -->
                        <div class="d-flex align-items-center mb-3">
                            <span class="old-price">$48.00</span>
                            <span class="price">$37.28</span>
                        </div>
                        <div class="d-flex align-items-center">
                            <button class="add-to-cart me-3"><i class="fas fa-plus me-2"></i>Add to Cart</button>
                            <button class="wishlist"><i class="far fa-heart"></i></button>
                        </div>

                        <!-- Shipping Info -->
                        <div class="shipping-info mt-3">
                            <i class="fas fa-truck me-2"></i> Free Shipping
                            <i class="fas fa-undo-alt ms-3 me-2"></i> Cancel Anytime
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script>
            // Tab functionality
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                });
            });

            // Coffee type button functionality
            document.querySelectorAll('.coffee-type-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.coffee-type-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                });
            });

            // Quantity selector functionality
            const quantityInput = document.querySelector('.quantity-selector input');
            document.querySelectorAll('.quantity-selector button').forEach(btn => {
                btn.addEventListener('click', () => {
                    let value = parseInt(quantityInput.value);
                    if (btn.textContent === '+') {
                        quantityInput.value = value + 1;
                    } else if (btn.textContent === '-' && value > 1) {
                        quantityInput.value = value - 1;
                    }
                });
            });
        </script>
    </body>
</html>
